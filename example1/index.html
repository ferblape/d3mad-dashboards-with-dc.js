<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Merriweather:400,400italic,700italic" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Histórico prespuestos capitales provincia</h1>
      <p><a class="reset" href="javascript:reset_filters();" style="display: true;">reset</a></p>

      <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="chart-wrapper">
            <div class="chart-title">
              Media de presupuesto
            </div>
            <div class="chart-stage">
              <div id="mean-budget"></div>
            </div>
          </div>
          <div class="chart-wrapper">
            <div class="chart-title">
              Media presupuesto por habitante
            </div>
            <div class="chart-stage">
              <div id="mean-budget-per-inhabitant"></div>
            </div>
          </div>
        </div>

        <div class="pure-u-1-2">
          <div class="chart-wrapper">
            <div class="chart-title">
              Evolución media de gasto por habitante
            </div>
            <div class="chart-stage">
              <div id="evolution"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="chart-wrapper">
            <div class="chart-title">
              Años
            </div>
            <div class="chart-stage">
              <div id="years"></div>
            </div>
          </div>

          <div class="chart-wrapper">
            <div class="chart-title">
              Comunidades Autónomas
            </div>
            <div class="chart-stage">
              <div id="autonomous-regions"></div>
            </div>
          </div>
        </div>

        <div class="pure-u-2-3">
          <div class="chart-wrapper">
            <div class="chart-title">
              Distribución por capitales de provincia
            </div>
            <div class="chart-stage">
              <div class="pure-g">
                <div class="pure-u-4-5">
                  <div id="map"></div>
                </div>
                <div class="pure-u-1-5">
                  <div id="map-legend"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="http://dc-js.github.io/dc.js/js/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.8.0/d3-legend.min.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
